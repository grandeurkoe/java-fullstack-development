<h2>Login</h2>
<br />
<div>
    <form (ngSubmit)="loginUser()">
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" id="username" [(ngModel)]="username" required /></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" id="password" [(ngModel)]="password" required /></td>
            </tr>      
            <tr>
                <td><button type="submit">Login</button></td>
                <td></td>
            </tr>
        </table>        
    </form>
</div>

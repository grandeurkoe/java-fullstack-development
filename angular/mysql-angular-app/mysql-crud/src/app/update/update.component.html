<h2>Update Customer</h2>
<div>
    <form #updateForm="ngForm" (ngSubmit)="editCust(updateForm)">
        <table>
            <tr>
                <td>ID: </td>
                <td><input type="text" name="custid" id="custid" [(ngModel)] = "custid"/></td>
            </tr>
            <tr>
                <td>First Name: </td>
                <td><input type="text" name="firstname" id="firstname" [(ngModel)] = "firstname"/></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" name="lastname" id="lastname" [(ngModel)] = "lastname"/></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" name="email" id="email" [(ngModel)] = "email"/></td>
            </tr>
            <tr>
                <td>Cell No.:</td>
                <td><input type="text" name="cellno" id="cellno" [(ngModel)] = "cellno"/></td>
            </tr>        
            <tr>
                <td><button type="submit">Update</button></td>
                <td></td>
            </tr>
        </table>        
    </form>

</div>
